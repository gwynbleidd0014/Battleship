<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="icon" href="fight.png" />
    <title>Batuloshipu</title>
  </head>
  <body>
    <div class="place-carrier-view">
      <div class="place-carrier-wrapper">
        <h1 class="welcome-to-game">Welcome to butulushipu game</h1>
        <h2 class="place-carrier">Place your carrier</h2>
        <div class="flip-btn">Rotate</div>
        <div class="starting-board board"></div>
      </div>
    </div>
    <div class="game-view hidden">
      <div class="player1-board board game-view-board"></div>
      <div class="player2-board board game-view-board"></div>
    </div>
    <div class="game-over-view hidden">
      <div class="game-over-wrapper">
        <div class="message">You won</div>
        <button class="play-again">Play again</button>
      </div>
    </div>
  </body>
</html>
